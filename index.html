<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực Hành Tìm Giá Trị Nhỏ Nhất Trong Mảng</title>
</head>
<body>
<script>
    function minArray(arr) {
        if(arr.length == 0)
            return -1;
        let min = arr[0];
        let vt = 0;

        for(let i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
                vt = i;
            }
        }
        return vt;
    }
    let arr1 = [0, 0, 0, 0, 0, 0];
    let vt = minArray(arr1);
    alert("Giá Trị Nhỏ Nhất Là: " + arr1[vt] + " ở vị trí thứ " + vt);
</script>
</body>
</html>
